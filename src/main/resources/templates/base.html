<!DOCTYPE html>
<html class="" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="parent(content, title, script)">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:replace="${title}">Base Page</title>

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/css/output.css}" />
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

      <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">

  <!-- ✅ Navbar Fragment -->
  <div th:replace="~{navbar :: navbar}"></div>

  <!-- ✅ Dynamic Main Content -->
<main class="pt-16 md:pt-20 lg:pt-24">
    <section th:replace="${content}"></section>
  </main>

  <!-- ✅ Footer -->
  <footer class="mt-16 p-4 text-sm dark:bg-green-400">
    Footer: Code with Manjeet Singh..
  </footer>

  <!-- ✅ JS -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script data-th-src="@{'/js/script.js'}"></script>

  <script>
    const toggleBtn = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    if (toggleBtn && mobileMenu) {
      toggleBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    }
  </script>

  <!-- ✅ Dynamic scripts from child -->
  <div th:replace="${script}"></div>

</body>
</html>
