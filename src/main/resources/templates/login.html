<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::#script})}">

<head>
  <title>Login</title>
</head>

<body>

  <section id="content" class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow dark:bg-gray-800">
      <h1 class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-6">
        Login to your account
      </h1>

      <!-- Form login -->
      <form method="post" th:action="@{/login}" class="space-y-4">

        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-white mb-1">Email</label>
          <input type="email" id="username" name="username" required
            class="w-full px-4 py-2 border rounded-lg text-gray-900 bg-gray-50 border-gray-300 dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:ring-blue-600 focus:border-blue-600">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-white mb-1">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 border rounded-lg text-gray-900 bg-gray-50 border-gray-300 dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:ring-blue-600 focus:border-blue-600">
        </div>

        <!-- Error -->
        <p th:if="${param.error}" class="text-red-500 text-sm mt-1">
          Invalid username or password.
        </p>

        <!-- Submit -->
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium">
          Login
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center justify-center my-4">
        <hr class="flex-grow border-gray-300 dark:border-gray-600">
        <span class="mx-2 text-sm text-gray-400">OR</span>
        <hr class="flex-grow border-gray-300 dark:border-gray-600">
      </div>

      <!-- Google Login Button -->
      <div>
        <a href="/oauth2/authorization/google"
          class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-600">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="h-5 w-5 mr-2">
          Continue with Google
        </a>
      </div>

      <!-- GitHub Login Button -->
      <div class="mt-2">
        <a href="/oauth2/authorization/github"
          class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-600">
          <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="h-5 w-5 mr-2">
          Continue with GitHub
        </a>
      </div>


      <!-- Register Link -->
      <p class="text-sm text-gray-500 dark:text-gray-300 text-center mt-4">
        Don't have an account?
        <a href="/register" class="text-blue-600 hover:underline dark:text-blue-400">Register here</a>
      </p>

    </div>
  </section>

  <div id="script">
    <script>
      console.log("Login page loaded");
    </script>
  </div>

</body>

</html>
