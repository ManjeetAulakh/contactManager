<!-- message.html -->
<div th:fragment="messagebox">
  <div id="messagebox"
       th:if="${session.message != null}"
       class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
       role="alert">
    <strong class="font-bold">Success! </strong>
    <span th:text="${session.message}">Default message</span>
  </div>
</div>
