<!DOCTYPE html>
<html lang="en"
      th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::#script})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration Successful</title>
</head>

<body>
<section id="content" class="min-h-screen pt-24 md:pt-32 pb-16 px-4 flex items-start justify-center bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-colors duration-500 relative overflow-hidden">
  
  <!-- Floating blobs -->
  <div class="absolute top-10 left-10 w-36 h-36 rounded-full bg-blue-300/20 dark:bg-blue-900/20 blur-2xl animate-float z-0"></div>
  <div class="absolute bottom-10 right-10 w-48 h-48 rounded-full bg-purple-300/20 dark:bg-purple-900/20 blur-2xl animate-float delay-1000 z-0"></div>
  
  <div class="relative card-bg backdrop-blur-md p-10 md:p-12 rounded-3xl shadow-2xl text-center max-w-xl w-full border border-white/20 dark:border-gray-700/40 overflow-hidden z-10">

    <!-- Confetti burst -->
    <div class="absolute inset-0 pointer-events-none z-[-1]">
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
    </div>

    <!-- ✅ Checkmark Icon -->
    <div class="w-28 h-28 mx-auto mb-10 rounded-full checkmark-circle flex items-center justify-center animate-scale-in shadow-lg ring-4 ring-white/40 dark:ring-gray-700/40">
      <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
      </svg>
    </div>

    <!-- ✅ Title -->
    <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-teal-600 mb-4 tracking-tight">
      Success!
    </h1>

    <!-- ✅ Message -->
    <p class="text-lg text-gray-800 dark:text-gray-300 mb-6" th:text="${message}">
      Your account has been successfully created.
    </p>

    <!-- ✅ Redirect bar -->
    <div class="mb-8">
      <div class="flex justify-between text-sm text-gray-500 dark:text-gray-400 mb-1">
        <span>0%</span><span>Redirecting...</span><span>100%</span>
      </div>
      <div class="w-full progress-bar-bg h-3 rounded-full overflow-hidden">
        <div class="animate-progress h-3 rounded-full"></div>
      </div>
    </div>

    <!-- ✅ Redirect Message -->
    <div class="text-sm text-gray-500 dark:text-gray-400 flex items-center justify-center space-x-2 mb-6">
      <svg class="w-5 h-5 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <span>You’ll be redirected shortly...</span>
    </div>

    <!-- ✅ Manual Button -->
    <a href="/login"
       class="inline-block px-6 py-2 text-white bg-green-500 hover:bg-green-600 dark:hover:bg-green-400 rounded-lg text-sm font-medium transition-all duration-300 shadow-md">
      Go to Login Now
    </a>

    <!-- ✅ Decorative Borders -->
    <div class="absolute top-0 right-0 w-16 h-16 border-t-4 border-r-4 border-teal-400 rounded-tr-2xl"></div>
    <div class="absolute bottom-0 left-0 w-16 h-16 border-b-4 border-l-4 border-green-400 rounded-bl-2xl"></div>

  </div>
</section>

<!-- ✅ Script Fragment -->
<div id="script">
  <script>
    setTimeout(() => {
      window.location.href = '/login';
    }, 4000);

    document.head.insertAdjacentHTML('beforeend', `
      <style>
        @keyframes progress {
          0% { width: 0%; }
          100% { width: 100%; }
        }
        @keyframes scale-in {
          0% { transform: scale(0.8); opacity: 0; }
          100% { transform: scale(1); opacity: 1; }
        }
        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-20px); }
        }
        @keyframes confetti-fall {
          0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
          100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }

        .animate-scale-in { animation: scale-in 0.6s ease-out forwards; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-progress {
          animation: progress 4s linear forwards;
          background-image: linear-gradient(to right, #22c55e, #14b8a6);
        }

        .checkmark-circle {
          background-image: linear-gradient(to bottom right, #22c55e, #14b8a6);
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .card-bg {
          background-color: rgba(255, 255, 255, 0.95);
        }

        .progress-bar-bg {
          background-color: rgba(209, 213, 219, 0.9);
        }

        .confetti {
          position: absolute;
          width: 10px;
          height: 10px;
          opacity: 0;
        }
        .confetti:nth-child(1) {
          background-color: #60a5fa; top: 10%; left: 20%;
          animation: confetti-fall 3s linear 0.5s infinite;
        }
        .confetti:nth-child(2) {
          background-color: #34d399; top: 5%; left: 50%;
          animation: confetti-fall 3s linear 1s infinite;
        }
        .confetti:nth-child(3) {
          background-color: #fbbf24; top: 15%; left: 70%;
          animation: confetti-fall 3s linear 0s infinite;
        }
        .confetti:nth-child(4) {
          background-color: #f472b6; top: 20%; left: 40%;
          animation: confetti-fall 3s linear 1.5s infinite;
        }
        .confetti:nth-child(5) {
          background-color: #a78bfa; top: 5%; left: 80%;
          animation: confetti-fall 3s linear 0.8s infinite;
        }
      </style>
    `);
  </script>
</div>

</body>
</html>
